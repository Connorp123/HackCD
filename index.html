<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LiveGram</title>
  <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Work+Sans" rel="stylesheet">

  <script src="./lib/p5.js" type="text/javascript"></script>
  <script src="./lib/p5.dom.js" type="text/javascript"></script>
  <script src="./lib/p5.sound.js" type="text/javascript"></script>

  <script src="./sketch.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://cssgram-cssgram.netdna-ssl.com/cssgram.min.css">
  <link rel="stylesheet" href="./main.css">

  <script src="./createSketch.js" type="text/javascript"></script>

</head>

<body>
  <div id="content">

    <div id="title">
      LiveGram
    </div>

    <figure id="main-camera" class="toaster" >
      <div id="main-canvas"></div>
    </figure>

    <div id="takePhotoBtn">
      <div id="btn-text">
        TAKE PHOTO
      </div>
    </div>

    <div id="preview-container">
      <figure id="camera-1997" class="_1977 preview-camera" >
        <div id="canvas-1997"></div>
      </figure>
      <figure id="camera-kelvin" class="kelvin preview-camera" >
        <div id="canvas-kelvin"></div>
      </figure>
      <figure id="camera-aden" class="aden preview-camera" >
        <div id="canvas-aden"></div>
      </figure>
      <figure id="camera-brannan" class="brannan preview-camera" >
        <div id="canvas-brannan"></div>
      </figure>
      <figure id="camera-nashville" class="nashville preview-camera" >
        <div id="canvas-nashville"></div>
      </figure>
    </div>

  </div>

</body>

</html>
